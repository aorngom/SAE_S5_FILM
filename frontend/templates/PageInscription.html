<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Moteur de Séries</title>
  <link rel="stylesheet" href="/static/css/PageInscription.css">
</head>
<body>
  <div class="background">
    <div class="overlay"></div>

    <div class="login-container">
      <h1 class="login-title">Créer un compte</h1>

      <form class="login-form" id="registerForm">
        <input type="text" id="identifiant" placeholder="Identifiant" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required>
        <button type="submit" class="login-btn">S’inscrire</button>
      </form>

      <div class="help-links">
        <p>Déjà un compte ? <a href="/connexion">Connectez-vous</a></p>
      </div>

      <p id="registerMessage" class="message"></p>
    </div>
  </div>

  <script>
    async function handleRegister(event) {
      event.preventDefault();

      const identifiant = document.getElementById("identifiant").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();
      const msg = document.getElementById("registerMessage");

      if (password !== confirm) {
        msg.textContent = "Les mots de passe ne correspondent pas.";
        msg.style.color = "red";
        return;
      }

      const response = await fetch("/static/data/users.json");
      const users = await response.json();

      if (users.some(u => u.email === email)) {
        msg.textContent = "Cet e-mail est déjà utilisé.";
        msg.style.color = "orange";
        return;
      }

      // Simulation de sauvegarde locale (sans backend)
      const newUser = { identifiant, email, mdp: password, type_utilisateur: "utilisateur" };
      users.push(newUser);

      msg.textContent = "Compte créé avec succès !";
      msg.style.color = "lime";
      setTimeout(() => window.location.href = "/connexion", 1500);
    }

    document.getElementById("registerForm").addEventListener("submit", handleRegister);
  </script>
</body>
</html>
